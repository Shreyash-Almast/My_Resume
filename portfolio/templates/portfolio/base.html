<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Shreyash Resume{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div class="wrapper d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Shreyash Almast</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resume/">Resume</a></li>
                        <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container my-5 flex-grow-1 fade-in">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center p-3 mt-auto">
            &copy; 2025 Shreyash Almast. All rights reserved.
        </footer>
    </div>
</body>

</html>
